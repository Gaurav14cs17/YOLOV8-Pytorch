<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  
  <!-- Light cream background -->
  <rect width="1000" height="750" fill="#F5F5DC"/>
  
  <!-- Title -->
  <text x="500" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">CSP Block with RepNeXt</text>
  <text x="500" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Cross Stage Partial Network</text>
  
  <!-- Input Box -->
  <rect x="400" y="100" width="200" height="50" rx="8" fill="#F4D03F" stroke="#D4AC0D" stroke-width="2"/>
  <text x="500" y="132" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Input (C)</text>
  
  <!-- Arrow down -->
  <line x1="500" y1="150" x2="500" y2="180" stroke="#555" stroke-width="2"/>
  <polygon points="494,175 506,175 500,185" fill="#555"/>
  
  <!-- 1x1 Conv -->
  <rect x="375" y="190" width="250" height="50" rx="8" fill="#F4D03F" stroke="#D4AC0D" stroke-width="2"/>
  <text x="500" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Conv 1×1 (C → C)</text>
  
  <!-- Arrow down -->
  <line x1="500" y1="240" x2="500" y2="270" stroke="#555" stroke-width="2"/>
  <polygon points="494,265 506,265 500,275" fill="#555"/>
  
  <!-- Split box -->
  <rect x="400" y="280" width="200" height="45" rx="8" fill="#85C1E9" stroke="#3498DB" stroke-width="2"/>
  <text x="500" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1A5276">Split (C/2 + C/2)</text>
  
  <!-- Split lines -->
  <line x1="500" y1="325" x2="500" y2="350" stroke="#555" stroke-width="2"/>
  <line x1="250" y1="350" x2="750" y2="350" stroke="#555" stroke-width="2"/>
  
  <!-- Left arrow down -->
  <line x1="250" y1="350" x2="250" y2="380" stroke="#555" stroke-width="2"/>
  <polygon points="244,375 256,375 250,385" fill="#555"/>
  
  <!-- Right arrow down -->
  <line x1="750" y1="350" x2="750" y2="380" stroke="#555" stroke-width="2"/>
  <polygon points="744,375 756,375 750,385" fill="#555"/>
  
  <!-- ==================== LEFT PATH ==================== -->
  <rect x="100" y="390" width="300" height="140" rx="12" fill="#D5F5E3" stroke="#2ECC71" stroke-width="3"/>
  <text x="250" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E8449">Short Path</text>
  
  <!-- Identity box -->
  <rect x="150" y="440" width="200" height="50" rx="8" fill="#95A5A6" stroke="#7F8C8D" stroke-width="2"/>
  <text x="250" y="472" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">Identity (C/2)</text>
  
  <text x="250" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#555">Pass-through</text>
  
  <!-- ==================== RIGHT PATH ==================== -->
  <rect x="600" y="390" width="300" height="140" rx="12" fill="#EBE3F3" stroke="#9B59B6" stroke-width="3"/>
  <text x="750" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7D3C98">Deep Path (×n)</text>
  
  <!-- RepNeXt Block 1 -->
  <rect x="650" y="440" width="200" height="40" rx="8" fill="#1ABC9C" stroke="#16A085" stroke-width="2"/>
  <text x="750" y="467" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFF">RepNeXt Block</text>
  
  <!-- Arrow between blocks -->
  <line x1="750" y1="480" x2="750" y2="490" stroke="#555" stroke-width="2"/>
  
  <!-- RepNeXt Block 2 -->
  <rect x="650" y="490" width="200" height="40" rx="8" fill="#1ABC9C" stroke="#16A085" stroke-width="2"/>
  <text x="750" y="517" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFF">RepNeXt Block</text>
  
  <!-- Lines to concat -->
  <line x1="250" y1="530" x2="250" y2="580" stroke="#555" stroke-width="2"/>
  <line x1="750" y1="530" x2="750" y2="580" stroke="#555" stroke-width="2"/>
  <line x1="250" y1="580" x2="750" y2="580" stroke="#555" stroke-width="2"/>
  <line x1="500" y1="580" x2="500" y2="600" stroke="#555" stroke-width="2"/>
  
  <!-- Concat circle -->
  <circle cx="500" cy="620" r="20" fill="#E74C3C" stroke="#B03A2E" stroke-width="3"/>
  <text x="500" y="627" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">c</text>
  
  <!-- Arrow down -->
  <line x1="500" y1="640" x2="500" y2="665" stroke="#555" stroke-width="2"/>
  <polygon points="494,660 506,660 500,670" fill="#555"/>
  
  <!-- Output Conv -->
  <rect x="375" y="675" width="250" height="50" rx="8" fill="#F4D03F" stroke="#D4AC0D" stroke-width="2"/>
  <text x="500" y="707" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Conv 1×1 → Output (C)</text>
  
  <!-- ==================== LEGEND ==================== -->
  <rect x="30" y="100" width="55" height="180" rx="8" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  <text x="57" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Legend</text>
  
  <rect x="40" y="140" width="30" height="20" rx="4" fill="#F4D03F" stroke="#D4AC0D" stroke-width="1"/>
  <text x="57" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Conv</text>
  
  <rect x="40" y="190" width="30" height="20" rx="4" fill="#1ABC9C" stroke="#16A085" stroke-width="1"/>
  <text x="57" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">RepNeXt</text>
  
  <circle cx="55" cy="250" r="12" fill="#E74C3C" stroke="#B03A2E" stroke-width="1"/>
  <text x="55" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFF">c</text>
  <text x="57" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Concat</text>
  
</svg>
